<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Tables and Forms</title>
    <style>
        table, th, td {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <form action="submitregistration.asp" method="post">
        <table style="width:50%" border="1" align="center">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr style="background-color:DodgerBlue;">
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
        </table>
        <table width="50%">
            <tr>
                <td>Input Type</td>
                <td>Element</td>
            </tr>
            <tr>
                <td>Text</td>
                <td><input type="text" name="firstname"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="firstname"></td>
            </tr>
            <tr>
                <td>Radio</td>
                <td><input type="radio" name="gender" value="male" checked> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> Other
                </td>
            </tr>
            <tr>
                <td>Select</td>
                <td>
                    <select name="cars">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
